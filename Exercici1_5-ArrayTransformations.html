    <script>
        //EJERCICIO 1
        console.log('EJERCICIO 1');
        arrayOriginal = [1, 2, 3, 4];
        arrayCuadrado = arrayOriginal.map(x => Math.pow(x, 2)); //o también x=>x*x

        console.log('Array al cuadrado: '+arrayCuadrado);

        let resultadoSuma = arrayEj4.reduce((acc, cur)=>(acc+cur), 0);
        console.log('Suma de los números de arrayEj4 ('+arrayEj4+') tiene como resultado: '+resultadoSuma);
